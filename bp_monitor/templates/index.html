<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BP Monitor - Add Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Blood Pressure Tracker</h1>
        <form method="post">
            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <label for="systolic">Systolic (Upper):</label>
            <input type="number" name="systolic" required>

            <label for="diastolic">Diastolic (Lower):</label>
            <input type="number" name="diastolic" required>

            <button type="submit">Submit Reading</button>
        </form>
        <a href="/graph" class="link-button">View BP Graph</a>
    </div>
</body>
</html>
