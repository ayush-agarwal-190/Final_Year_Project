<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Test Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">ğŸ§ª Lab Test Dashboard</h2>

    <form action="/add" method="POST" class="card p-3 mb-4 shadow-sm">
      <div class="row g-2">
        <div class="col-md-3"><input type="text" name="patient_name" class="form-control" placeholder="Patient Name" required></div>
        <div class="col-md-3"><input type="text" name="test_name" class="form-control" placeholder="Test Name" required></div>
        <div class="col-md-2"><input type="text" name="result" class="form-control" placeholder="Result" required></div>
        <div class="col-md-2">
          <select name="status" class="form-select" required>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="In Progress">In Progress</option>
          </select>
        </div>
        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Add Test</button></div>
      </div>
    </form>

    <table class="table table-bordered table-hover table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Patient</th>
          <th>Test</th>
          <th>Result</th>
          <th>Status</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for test in lab_tests %}
        <tr>
          <td>{{ test.id }}</td>
          <td>{{ test.patient_name }}</td>
          <td>{{ test.test_name }}</td>
          <td>{{ test.result }}</td>
          <td>{{ test.status }}</td>
          <td>{{ test.date }}</td>
          <td>
            <a href="/view/{{ test.id }}" class="btn btn-sm btn-info">View</a>
            <a href="/delete/{{ test.id }}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="7" class="text-center">No lab tests found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
