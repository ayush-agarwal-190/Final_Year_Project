<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <a href="/" class="btn btn-secondary mb-4">← Back to Dashboard</a>

    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4>🧾 Test Details - {{ test.test_name }}</h4>
      </div>
      <div class="card-body">
        <p><strong>Patient Name:</strong> {{ test.patient_name }}</p>
        <p><strong>Result:</strong> {{ test.result }}</p>
        <p><strong>Status:</strong> {{ test.status }}</p>
        <p><strong>Date:</strong> {{ test.date }}</p>
        <p><strong>ID:</strong> {{ test.id }}</p>
      </div>
    </div>
  </div>
</body>
</html>
