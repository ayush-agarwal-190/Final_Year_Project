<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Diet Assistant</title>
  <style>
    :root {
      --primary: #4a6fa5;
      --secondary: #166088;
      --gradient: linear-gradient(135deg, #dce8f9, #425e88);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      /* background: linear-gradient(to right, #dce35b, #45b649); */
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    h2 {
      margin-bottom: 20px;
      /* color: #2e7d32; */
      color: var(--secondary);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #66bb6a;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      /* background-color: #388e3c; */
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2e7d32;
    }

    #response {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-left: 5px solid #66bb6a;
      border-radius: 8px;
      color: #2e7d32;
      display: none;
      text-align: left;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üçé Diet Assistant</h2>
    <input type="text" id="userPrompt" placeholder="Ask a diet question..." />
    <button onclick="getAnswer()">Get Advice</button>
    <div id="response"></div>
  </div>

  <script>
    const responseObject = {
      "thin": "You should try to increase your daily caloric intake by 200-300. Be sure to eat a balanced diet, and not go overboard with junk foods!",
      "fat": "You should cut down on sugars, and starchy foods. Try to eat less processed and junk food with high fat content. Try to include more protein in your diet.",
      "protein": "Proteins are essential for muscle repair and growth. Good sources include eggs, chicken, tofu, and lentils.",
      "carbohydrate": "Carbohydrates provide energy. Choose complex carbs like whole grains, oats, and vegetables.",
      "carb": "Carbohydrates provide energy. Choose complex carbs like whole grains, oats, and vegetables.",
      "keto": "The keto diet is a low-carb, high-fat diet that can help with weight loss and insulin sensitivity.",
      "vegetarian": "A vegetarian diet excludes meat but includes plant-based proteins, dairy.",
      "water": "Drinking enough water (2-3 liters daily) supports digestion, metabolism, and overall health.",
      "fiber": "Fiber aids digestion and keeps you full. Eat fruits, vegetables, legumes, and whole grains."
    };

    function getAnswer() {
      const prompt = document.getElementById("userPrompt").value.toLowerCase();
      const responseBox = document.getElementById("response");

      let found = false;
      let answer = "‚ùó Sorry, I couldn't find a specific answer. Please try asking differently.";

      for (const keyword in responseObject) {
        if (prompt.includes(keyword)) {
          answer = "‚úÖ " + responseObject[keyword];
          found = true;
          break;
        }
      }


      responseBox.innerText = answer;
      responseBox.style.display = "block";
    }
  </script>

</body>

</html>
