<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Health & Medicine Portal</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f8ff;
        color: #333;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        color: #1e3a8a;
        text-align: center;
        margin-bottom: 2rem;
      }

      .section {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-bottom: 2rem;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      h2 {
        font-size: 1.75rem;
        color: #2563eb;
        margin-bottom: 0.5rem;
      }

      p {
        margin-bottom: 1rem;
        line-height: 1.6;
      }

      input[type="text"] {
        padding: 0.6rem 1rem;
        width: 70%;
        max-width: 400px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-right: 0.5rem;
        font-size: 1rem;
      }

      button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #1e40af;
      }

      a {
        color: #2563eb;
        font-weight: bold;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      hr {
        border: none;
        height: 1px;
        background-color: #d1d5db;
        margin: 2rem auto;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Health & Medicine Portal</h1>

    <div class="section">
      <h2>Symptom-Based Diagnosis</h2>
      <p>
        Get AI-based diagnosis and treatment suggestions based on your vital
        stats and symptoms.
      </p>
      <a href="/predict-form">Go to Health Prediction â†’</a>
    </div>

    <hr />

    <div class="section">
      <h2>Medicine Explorer</h2>
      <p>Search for medicines and get details with similar alternatives.</p>

      <form action="/search" method="get">
        <input
          type="text"
          name="name"
          placeholder="Enter medicine name"
          required
        />
        <button type="submit">Search</button>
      </form>
    </div>
  </body>
</html>
