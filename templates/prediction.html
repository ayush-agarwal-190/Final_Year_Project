<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Health Prediction Form</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 2rem;
        background-color: #f0f8ff;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        color: #1e3a8a;
        margin-bottom: 1.5rem;
      }

      form {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      label {
        display: block;
        margin-top: 1rem;
        font-weight: 600;
        color: #1f2937;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 0.6rem;
        margin-top: 0.4rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      .checkbox-group,
      .radio-group {
        margin-top: 1.5rem;
      }

      .checkbox-group label,
      .radio-group label {
        display: block;
        margin: 0.4rem 0;
        font-weight: normal;
        color: #374151;
      }

      button {
        margin-top: 1.5rem;
        padding: 0.8rem 1.6rem;
        font-size: 1rem;
        background-color: #2563eb;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #1e40af;
      }
    </style>
  </head>
  <body>
    <h2>Enter Patient Details</h2>
    <form action="/predict" method="post">
      <label>Age:<input type="number" name="Age" required /></label>
      <label
        >Heart Rate (bpm):<input type="number" name="Heart_Rate_bpm" required
      /></label>
      <label
        >Body Temperature (Â°F):<input
          type="number"
          step="0.1"
          name="Body_Temperature_C"
          required
      /></label>
      <label
        >Oxygen Saturation (%):<input
          type="number"
          name="Oxygen_Saturation_%"
          required
      /></label>

      <div class="checkbox-group">
        <label
          ><input type="checkbox" name="Body ache" value="1" /> Body Ache</label
        >
        <label><input type="checkbox" name="Cough" value="1" /> Cough</label>
        <label
          ><input type="checkbox" name="Fatigue" value="1" /> Fatigue</label
        >
        <label><input type="checkbox" name="Fever" value="1" /> Fever</label>
        <label
          ><input type="checkbox" name="Headache" value="1" /> Headache</label
        >
        <label
          ><input type="checkbox" name="Runny nose" value="1" /> Runny
          Nose</label
        >
        <label
          ><input type="checkbox" name="Shortness of breath" value="1" />
          Shortness of Breath</label
        >
        <label
          ><input type="checkbox" name="Sore throat" value="1" /> Sore
          Throat</label
        >
      </div>

      <div class="radio-group">
        <label
          ><input type="radio" name="gender" value="Male" required />
          Male</label
        >
        <label
          ><input type="radio" name="gender" value="Female" required />
          Female</label
        >
      </div>

      <button type="submit">Get Prediction</button>
    </form>
  </body>
</html>
